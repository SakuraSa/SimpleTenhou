$def with (addons, edit)
<table class="table table-striped table-hover table-condensed">
<thead>
  <th>分数</th><th>原因</th>
  $if edit:
    <th>操作</th>
</thead>
<tbody>
$ addonSum = 0.0
$for addon in addons:
  $ addonSum += addon.sc
  <tr>
  <td>
  $if addon.sc >= 0:
    <p class="text-success">+$addon.sc</p>
  $else:
    <p class="text-danger">$addon.sc</p>
  </td>
  <td>$addon.des</td>
  $if edit:
    <td><a href="addonEdit?method=delete&id_addon=$addon.id">删除</a></td>
  </tr>
$if len(addons) > 1:
  <tr>
  <td>
  $if addonSum >= 0:
    <p class="text-success">+$addonSum</p>
  $else:
    <p class="text-danger">$addonSum</p>
  </td>
  <td>总和</td>
  $if edit:
    <td> </td>
  </tr>
</tbody>
</table>
